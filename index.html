<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Es6 and AI Universe Hub</title>
</head>

<body class="container">
  
  <header >
    <div class=" text-center ">
      <h2 style="margin-bottom: 20px;">AI Universe Hub</h2>
      <button style="margin-bottom: 20px;" type="button" class="btn btn-danger font-bold">Sort By Date</button>
    </div>
  </header>
  
  <main>
    <!-- Spinner  -->
    <div id="spinner" class="d-flex justify-content-center d-none ">
      <div class="spinner-border text-success  " role="status">
        <span class="visually-hidden border-2">Loading...</span>
      </div>
    </div>
    <!-- Spinner End  -->

    <!-- Card  Start  -->
    <section>
      <div id="container-card" class="row row-cols-1 row-cols-md-3 g-4">

      </div>
    </section>
    <!-- Card  End -->
    <!-- See More BUtton  -->
    <div class="card-actions justify-end lg:px-12 lg:mb-12">
      <button onclick="showAllData()" type="button" class="btn btn-danger font-bold mx-auto d-block m-4">See
        More</button>
    </div>

    <!-- Modal start -->
    <section>
      <div class="modal fade" id="aiModal" tabindex="-1" aria-labelledby="aiModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="aiModalLabel"></h5>
              <button type="button" class="btn-close bg-danger " data-bs-dismiss="modal" aria-label="Close" style="border-radius: 50%;"></button>
              <!-- <i class="fa-sharp fa-solid fa-circle-xmark"></i> -->
            </div>
            <div id="modalContainer" class="modal-body row" style="align-items: center;">
              <!-- Modal Body Start  -->
              <div id="detailDataContainer" class="">

              </div>
              <!-- Modal Body End  -->
            </div>
            
          </div>
        </div>
      </div>
    </section>
    <!-- Modal End  -->
    
  </main>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
